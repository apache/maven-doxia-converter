# see https://s.apache.org/asfyaml
github:
  description: "Apache Maven Doxia Converter"
  homepage: https://maven.apache.org/doxia/doxia-tools/doxia-converter/
  labels:
    - java
    - build-management
    - apache-maven
    - doxia
    - doxia-tools
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: true
  autolink_jira:
    - DOXIATOOLS
    - DOXIA
    - MNGSITE
  del_branch_on_merge: true
  features:
    issues: true
notifications:
  commits: commits@maven.apache.org
  issues: issues@maven.apache.org
  pullrequests: issues@maven.apache.org
  jira_options: link label comment
  